<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Забыли пароль? <a th:href="@{/forgot-password}">Сбросить пароль</a></p>
        <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        <p><a href="/">На главную страницу</a></p>
        <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
        <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
    </div>
    </body>
    </html>
