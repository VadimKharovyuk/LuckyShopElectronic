<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send New Password</button>
    </form>
    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
</div>
<p> <a href="/login">Remembered your password?</a></p>
</body>
</html>
