<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products by Category - LuckyShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Custom CSS -->
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LuckyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Links to other pages -->
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    My Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/cart">My Cart</a></li>
                    <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Category Products Section -->
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Products in Category</h1>

        <!-- Display Category Name -->
        <h2 th:text="'Category: ' + ${category.name}"></h2>

        <!-- Product List -->
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4">
                    <img th:src="@{'/images/' + ${product.getImgURL()}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">
                            <strong th:text="${product.price} + ' USD'"></strong>
                        </p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Products Found Message -->
        <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
            No products found in this category.
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-center py-4">
    <div class="container">
        <p>&copy; 2024 LuckyShop. All rights reserved.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/privacy-policy">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="/terms-of-service">Terms of Service</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
