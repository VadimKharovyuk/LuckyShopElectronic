<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a> -
        <span th:text="${product.price}">Price</span>
    </li>
</ul>
</body>
</html>
